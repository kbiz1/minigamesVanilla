<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/test/fonts/inter/web/inter.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <h1 id="minigamesLabel" style="text-align: center; margin: 3; padding-top: 100px;">Minigames</h1>
        </div>
        <div style="text-align: center;">
            <button class="buttons1" id="TicTacToeRedirBtn" style="padding: 5px;" onclick="window.location.href='/index.html'">TicTacToe</button>
            <button class="buttons1" id="SnakeRedirBtn" style="padding: 5px;" onclick="window.location.href='/snake/index.html'">Snake</button>
            <button class="buttons1" id="TetrisRedirBtn" style="padding: 5px;" onclick="window.location.href='/2048/index.html'">2048</button>
        </div>
            <div style="text-align: center; padding-top: 150px; padding-bottom: 5px;">
                <label id="currentlyPlaying" style="font-size: 23px; font-family: Inter, sans-serif;">Currently Playing: O</label>
                <button class="buttons1" id="resetButton" onclick="resetEverything();" style="margin-left: 3px; padding: 5px; font-family: Inter, sans-serif;">Reset</button>
            </div>
            <div class="grid-container">
                <div onclick="playXandO(this);" id="grid1" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid2" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid3" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid4" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid5" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid6" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid7" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid8" class="grid-item"></div>
                <div onclick="playXandO(this);" id="grid9" class="grid-item"></div>
        </div>
        <div style="text-align: center; padding-top: 10px; visibility: hidden; font-family: 'Inter', sans-serif;">
            <label id="press2PlayAgain">Reset to Play Again</label>
        </div>
    </body>
</html>
